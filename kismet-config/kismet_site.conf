# Example Kismet site configuration used for wardriving and anonymized analysis in my project
# Device names and paths must be adapted to your own system


# Wireless capture source
# Replace `wlx24xxxxxxxx` with your own monitor-mode capable Wi-Fi interface
# Uses linuxwifi with channel hopping across 2.4 GHz and 5 GHz bands

source=wlx24xxxxxxxx:type=linuxwifi,channels=1-14,36-64,100-144,149-165,hop=true


# =========================
# Logging configuration
# =========================

# Enable multiple log formats:
# - kismet: native Kismet database (.kismet)
# - pcapng: packet capture with metadata
# - csv/json: structured exports for post-processing
log_types=kismet,pcapng,csv,json

# Ensure packets are logged (required for offline analysis and mapping)
kis_log_packets=true


# =========================
# GPS integration
# =========================

# Use gpsd as GPS source (required for wardriving)
# Kismet will embed GPS coordinates into captured packets
gps=gpsd:host=localhost,port=2947

# Store GPS data inside PCAPNG files
# This enables later correlation of packets to physical locations
pcapng_gps=true


# =========================
# Packet capture behavior
# =========================

# Capture management AND data frames
# Important for identifying encryption types and network behavior
pcapng_log_data_packets=true

# Log duplicate packets
# Useful for signal analysis and completeness of captures
pcapng_log_duplicate_packets=true

# Do not truncate packet payloads
# Ensures full packet data is available (metadata is later anonymized)
hidedata=false
